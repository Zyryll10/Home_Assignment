<!DOCTYPE html>
<html>
<head><title>Ad Review Tool</title>
</head>
<body>
<h1>Ad Review Tool</h1>
<button id="reviewButton">Review Ads</button>
<script>
    var button = document.getElementById("reviewButton");

    button.addEventListener("click", function() {
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(function(response) {
                if(response.ok){
                    return response.json();
                } else {
                    alert("Something went wrong with the API.");
                }
            })
            .then(function(data){
                var newAds = [];
                for(var i = 0; i < data.length;i++){
                    var post = data[i];
                    var status;

                    if(post.id % 3 == 0){
                        status = "rejected";
                        post.title = post.title.toUpperCase();
                    } else if(post.id % 2 == 0){
                        status = "approved";
                    } else {
                        status = "pending";
                    }

                    newAds.push({
                        id: post.id,
                        title: post.title,
                        status: status
                    });
                }


                console.log("Processed Ads:", newAds);
            })
            .catch(function(error) {
                console.log("Error happened:", error);
            });
    });
</script>
</body>
</html>
